<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>CV Forge</title>
</head>
<body>
    <main>
        <div class="content-container" id="content">
            <div class="side-nav form-container">
                <h1>CV Forge</h1>
                <form autocomplete="off">
                            <!-- Personal Section -->
                    <h2>Personal Information</h2>
                    <label for="name">Name</label><br>
                    <input type="text" name="name" id="name" placeholder="Justin">

                    <label for="title">Title</label>
                    <input type="text" name="title" id="title" placeholder="Front-End Engineer">

                    <h2>Contact Information</h2>
                    <label for="email">Email</label><br>
                    <input type="email" name="email" id="email" placeholder="terry@gmail.com">

                    <label for="address">Address</label>
                    <input type="text" name="address" id="address" placeholder="10819 sw 110th ave, Miami, FL, USA">

                    <label for="tel-number">Phone Number</label>
                    <input type="tel"name="tel-number" id="tel-number" placeholder="(305) - 669 - 2919">

                    <label for="summary">Summary</label><br>
                    <textarea name="summary" id="summary" cols="30" rows="10"></textarea>

                            <!-- Experience Section -->
                    <h2>Experience</h2>
                    <div class="" id="experience">
                            <!-- Experience goes here -->
                    </div>
                    <button id="btn-experience">Add experience</button>

                            <!-- Education Section -->
                    <h2>Education</h2>
                    <div class="" id="education">
                        
                    </div>
                    <button id="btn-education">Add education</button>
                    
                    <button id ="save">Save</button>
                </form>
              
            </div>
            <div class="preview-container">
                <div class="cv-paper">
                    <h2 class="cv-name" id="preview-name">[Default name]</h2>
                    <p class="cv-title" id="preview-title">A Front-End Engineer Enthusiast</p>
                    <section class="cv-section-contact">
                        <p  class="cv-email" id="preview-email">[Default email]</p>
                        <p  class="cv-address" id="preview-address">10819 SW 11th AVE, Miami, FL, USA</p>
                        <p  class="cv-tel" id="preview-tel-number">(305) 699 - 2919</p>
                    </section>
                    <section class="cv-section">
                        <h2>Summary</h2>
                        <p id="preview-summary"></p>

                    </section>
                    <section class="cv-section" id="preview-job-experience">
                        <h2>Job Experience</h2>

                    <!-- Job Experience Section -->
                    </section>
                    <section class="cv-section" id="preview-job-education">
                        <h2>Education</h2>
                        <!-- Education -->

                    </section>
                </div>
                
            </div>
    </div>
    <footer>
        <div class="footer-content">
            <p>&copy; 2025 Gary.  All rights reserved</p>
        </div>
    </footer>
    </main>
    <script src="index.js" defer></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>CV Forge</title>
</head>
<body>
    <main>
        <div id="content">
            <h1>CV Forge</h1>
            <div class="form-container">
                <form action="">
                            <!-- Personal Section -->
                    <h2>Personal Information</h2>
                    <label for="name">Name</label><br>
                    <input type="text" name="name" id="name" placeholder="Justin"><br>

                    <label for="email">Email</label><br>
                    <input type="email" name="email" id="email" placeholder="terry@gmail.com"><br>

                    <label for="summary">Summary</label><br>
                    <textarea name="summary" id="summary" cols="30" rows="10"></textarea><br>

                            <!-- Experience Section -->
                    <h2>Experience</h2>
                    <div class="" id="experience">
                            <!-- Experience goes here -->
                    </div>
                    <button id="btn-experience">Add experience</button>

                            <!-- Education Section -->
                    <h2>Education</h2>
                    <div class="" id="education">
                        
                    </div>
                    <button id="btn-education">Add education</button>
                </form>
            </div>
            <div class="preview-container">
                <h2 id="preview-name">[Default name]</h2>
                <p id="preview-email">[Default email]</p>
                <p id="preview-summary">[Default summary]</p>
                <h2>Job Experience</h2>
                <div id="preview-job-experience">
                    <!-- Job Experience Section -->
                </div>
                <h2>Education</h2>
                    <!-- Education -->
            </div>

    </div>
    </main>
    <script src="index.js" defer></script>
</body>
</html>
